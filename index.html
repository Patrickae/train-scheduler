<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class = "container">

		<div class="jumbotron text-center" id="header">
			<h1><span class="glyphicon glyphicon-time">&nbsp;</span>Train Scheduler</h1>
			<p>Track your trains</p>
		</div>



		<div class="panel panel-warning">
			<div class="panel-heading">Current Train Schedule</div>
			<div class="panel-body">

				<table class="table table-striped" id="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(Mins)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>

						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<button class='btn btn-danger' id='delete'>Clear Table</button>
			</div>
		</div>

		<div class= "panel panel-warning">
			<div class="panel-heading">Add Train</div>
			<div class="panel-body">

				<form>
					<div class="form-group">
						<label for="name-display">Train Name</label>
						<input type="name" class="form-control" id="train-name" placeholder="Train name">
					</div>
					<div class="form-group">
						<label for="name-display">Destination</label>
						<input type="name" class="form-control" id="destination" placeholder="Destination">
					</div>
					<div class="form-group">
						<label for="name-display">First Train Time (HH:mm - military time)</label>
						<input type="name" class="form-control" id="first-train-time" placeholder="Start Date">
					</div>
					<div class="form-group">
						<label for="name-display">Frequency (min)</label>
						<input type="name" class="form-control" id="frequency" placeholder="Rate">
					</div>
					<button type="submit" class="btn btn-success" id="submit">Submit</button>
				</form>

			</div>
		</div>






	</div>






	<script
	src="https://code.jquery.com/jquery-2.2.4.js"
	integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

	<script type="text/javascript" src="assets/javascript/script.js"></script>

</body>
</html>
